<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ dataset.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .text-gradient {
      background: linear-gradient(90deg, #007bff, #6610f2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }
    .graph-img {
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }
    .column-link {
      text-decoration: none;
      color: #007bff;
    }
    .column-link:hover {
      text-decoration: underline;
    }
    .btn-gradient {
      background: linear-gradient(90deg, #007bff, #6610f2);
      border: none;
      color: white;
      border-radius: 8px;
      transition: box-shadow 0.2s ease;
    }
    .btn-gradient:hover {
      box-shadow: 0 0 12px rgba(0, 123, 255, 0.4);
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="fw-bold text-gradient">{{ dataset.name }}</h1>
      <a href="{% url 'prediction' dataset.id %}" class="btn btn-gradient mt-3">üöÄ Make Predictions</a>
    </div>

    <!-- Graphs Section -->
    <div class="card mb-4 p-4">
      <h3 class="text-gradient mb-4"><i class="bi bi-bar-chart"></i> Graphs (first few columns)</h3>
      <div class="d-flex flex-wrap justify-content-center gap-4">
        {% for g in graphs %}
          <img src="data:image/png;base64,{{ g }}" width="400" class="graph-img mb-3">
        {% endfor %}
      </div>
    </div>

    <!-- Columns Section -->
    <div class="card mb-4 p-4">
      <h3 class="text-gradient mb-3"><i class="bi bi-columns-gap"></i> Columns</h3>
      <ul class="list-unstyled row">
        {% for c in columns %}
          <li class="col-md-4 mb-2">
            <a href="?column={{ c }}" class="column-link">{{ c }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>

    <!-- Data Preview Section -->
    <div class="card p-4 mb-4">
      <h3 class="text-gradient mb-3"><i class="bi bi-table"></i> Data Preview</h3>
      <div style="max-height:600px; overflow:auto;">
        {{ data_preview|safe }}
      </div>
    </div>

    <!-- Back Button -->
    <div class="text-center">
      <a href="{% url 'dataset_list' %}" class="btn btn-outline-secondary mt-3">
        ‚¨ÖÔ∏è Back to Datasets
      </a>
    </div>
  </div>

</body>
</html>
