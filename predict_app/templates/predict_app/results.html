<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <meta charset="UTF-8">
  <title>Results Dashboard</title>
    <!-- âœ… Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    
  <!--  Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f5fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
      text-align: center;
    }
    select, button {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #4338ca;
    }
    img {
      display: block;
      margin: 20px auto;
      border-radius: 8px;
      max-width: 100%;
    }
  </style>
</head>
<body>

          <!--  Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top" style="background-color: rgba(0,0,85);">
    <div class="container" style="background-color: rgb(237, 237, 237); color: white;">
      <a class="navbar-brand" href="{% url 'home' %}" style="    color: #00bcd4 !important;">Predict-X</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{% url 'upload_file' %}">Predict</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container" style="position: relative; top: 100px;">
    <h2>ðŸ“Š Advanced Matplotlib Graphs</h2>

    {% if predicted_value %}
      <p><b>Predicted Value:</b> {{ predicted_value }}</p>
    {% endif %}

    <form method="get">
      <input type="hidden" name="pred" value="{{ predicted_value }}">
      <input type="hidden" name="inputs" value="{{ input_values|join:',' }}">
      <label for="graph_type"><b>Select Graph Type:</b></label>
      <select name="graph_type" id="graph_type">
        <option value="heatmap">Correlation Heatmap</option>
        <option value="scatter">Scatter Plot</option>
        <option value="step">Step Plot</option>
        <option value="stackplot">Stack Plot</option>
        <option value="histogram">Histogram</option>
        <option value="pie">Pie Chart</option>
        <option value="3d_scatter">3D Scatter Plot</option>
        <option value="3d_triangular">3D Triangular Surface</option>
        <option value="prediction">Prediction Value</option>
      </select>
      <button type="submit">Show Graph</button>
    </form>

    {% if images %}
      {% for img in images %}
        {% if "Error" in img %}
          <p style="color:red;">{{ img }}</p>
        {% else %}
          <img src="data:image/png;base64,{{ img }}" alt="Graph">
        {% endif %}
      {% endfor %}
    {% endif %}
  </div>

  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
